---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Use inventory Helper to setup ansible inventory
      ansible.builtin.include_role:
        name: inventory_helper

- name: Converge - Uninstall
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Gather facts (Linux)
      when: 'ssh' in group_names
      ansible.builtin.setup:

    - name: Gather facts (Windows)
      when: not 'ssh' in group_names
      ansible.windows.setup:


    - name: "Include docker_portainer - setup"
      ansible.builtin.include_role:
        name: "setup"
        tasks_from: uninstall_portainer.yml

    - name: "Include docker - uninstall"
      ansible.builtin.include_role:
        name: "docker"
        tasks_from: uninstall.yml

